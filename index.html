<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <main class="card-order">
    <img src="./images/illustration-hero.svg" alt="" class="header-image">
    <div class="body-card">
      <section class="header-info">
          <h1 class="title-card">Order Summary</h1>
          <p class="paragraph-card">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
      </section>
      <section class="plan-offer">
        <div class="info-plan">
          <img class="icon-music" src="./images/icon-music.svg" alt="icon-music">
          <div class="detail-info">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
        </div>
        <div class="change-btn"><a href="#">Change</a></div>
      </section>
      <section class="action-btns">
        <button class="btn proceed">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </section>
    </div>
  </main>


</body>
</html>
